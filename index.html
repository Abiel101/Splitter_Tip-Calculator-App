<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.svg">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Styles link -->
  <link rel="stylesheet" href="./public/styles.css">

  <!-- Gsap CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/EasePack.min.js"></script>
  <!-- Split Tool (for splitting number and create better animation out of them) -->
  <script src="https://unpkg.com/split-type"></script>
</head>
<body class=" bg-lightGrayishCyan ">
  <main class="flex flex-col items-center font-space-mono pt-14">
    <div>
      <img src="./images/logo.svg" alt="Splitter logo">
    </div>
    <div class=" w-full flex flex-col lg:flex-row items-center lg:justify-center lg:gap-12 lg:rounded-3xl rounded-t-3xl bg-white mt-10 p-8 lg:max-w-screen-lg">
      <!-- left side of form (Inputs) -->
      <section class="">
        <!-- Amount of the bill input -->
        <div>
          <label class="label-styles" for="bill">Bill</label>
          <!-- Input and Icon -->
          <div class="relative flex items-center">
            <div class="absolute left-4 flex items-center justify-center">
              <img src="./images/icon-dollar.svg">
            </div>
            <!-- Todo: Add ability to only do 2 decimal places for inputs -->
            <input id="bill" type="number" pattern="[0-9]*" inputmode="decimal" placeholder="0" class="w-full text-right mt-1.5 p-2 px-4 text-2xl outline-none bg-inputBg rounded-md text-veryDarkCyan font-bold goodBorder">
          </div>
        </div>
        <!-- Tip percentages -->
        <div class="mt-8 w-full p-0">
          <h2 class="label-styles mb-4">Select Tip %</h2>
          <div class="grid grid-cols-2 gap-4 lg:grid-cols-3">
            <span id="tipBtn" onclick="setTipTo(5)" class="tip-btns tip-btns-normal">5%</span>
            <span id="tipBtn" onclick="setTipTo(10)" class="tip-btns tip-btns-normal">10%</span>
            <span id="tipBtn" onclick="setTipTo(15)" class="tip-btns tip-btns-normal">15%</span>
            <span id="tipBtn" onclick="setTipTo(25)" class="tip-btns tip-btns-normal">25%</span>
            <span id="tipBtn" onclick="setTipTo(50)" class="tip-btns tip-btns-normal">50%</span>
            <input id="customInput" type="number" pattern="[0-9]*" inputmode="decimal" class="customInput goodBorder" placeholder="Custom">
          </div>
        </div>
        <!-- Number of People -->
        <div class="mt-8 mb-8">
          <label class="label-styles" for="numberOfPeople">Number Of People</label>
          <!-- Input and Icon -->
          <div class="relative flex items-center">
            <div class="absolute left-4 flex items-center justify-center">
              <img src="./images/icon-person.svg">
            </div>
            
            <span id="errorText" class="absolute transition-transform ease-in-out duration-300 text-sm font-bold text-errorRed right-0 top-0 translate-y-0"></span>

            <input id="numberOfPeople" type="number" pattern="[0-9]*" inputmode="numeric" placeholder="0" class="relative z-0 w-full text-right mt-1.5 p-2 px-4 text-2xl outline-none bg-inputBg rounded-md text-veryDarkCyan font-bold goodBorder">
          </div>
        </div>
      </section>

      <!-- Right side of form (Results) -->
      <section class="h-full bg-veryDarkCyan text-white w-full rounded-2xl px-[23px] pb-8 pt-9 lg:w-[413px] lg:h-[417px] lg:flex lg:flex-col lg:justify-between lg:p-10">
        <!-- Tip Amount -->
        <div>
          <div class="flex justify-between items-center lg:mb-10">
            <div>
              <h2 class="text-base font-bold">Tip Amount</h2>
              <h3 class="text-xs text-grayishCyan font-bold">/ person</h3>
            </div>
            <p class="text-[32px] lg:text-5xl font-bold text-strongCyan"><span id="tipAmount"></span></p>
          </div>
          <!-- Total Amount -->
          <div class="flex w-full justify-between items-center mt-5">
            <div>
              <h2 class="text-base font-bold">Total</h2>
              <h3 class="text-xs text-grayishCyan font-bold">/ person</h3>
            </div>
            <p class="text-[32px] lg:text-5xl font-semibold text-strongCyan"><span id="total"></span></p>
          </div>
        </div>
        <!-- Reset Button -->
        <button id="resetBtn" class="transition-all ease-in-out duration-200 inactive">Reset</button>
      </section>
    </div>
  </main>
  
  <div class="w-full h-screen flex items-center justify-center snap-center">
    <p class="text-center">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-cyan-600 hover:text-cyan-300 ml-1">Frontend Mentor</a>. 
    Coded by <a class="text-cyan-600 hover:text-cyan-300 ml-1" href="https://www.frontendmentor.io/profile/Abiel101"> Abiel Ortega </a>.
    </p>
  </div>

  <!-- Javascript Scripts -->
  <script src="./public/js/animation.js"></script>
  <script src="./public/js/index.js"></script>
</body>
</html>
